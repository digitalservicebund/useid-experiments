        <script type="text/javascript">
          function load() {
            var now = new Date();
            setTimeout(function () {
              var later = new Date();

              console.log(document.hidden);
              console.log(document.visibilityState);
              if (document.hidden || later.valueOf() - now.valueOf() > 1000) {
                window.location = "{{embedded_page}}/success"; //Success page
                return;
              }
              window.location =
                "{{embedded_page}}/not_installed";
              //Timeout only for iOS
              setTimeout(function () {
                if (window.location !== "/check_ausweisapp") {
                  window.location =
                    "{{embedded_page}}/success"; //Success page
                }
              }, 1000);
            }, 25);
            window.location = "eid://127.0.0.1:24727/eID-Client?tcTokenUrl=123";
          }
        </script>
      </head>

      <body onload="load()">
        <img src="/static/images/loading.gif" width="100%" alt="User Image" />
