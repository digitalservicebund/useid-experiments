        <script type="text/javascript">
          function load() {

            setTimeout(function () {
              var later = new Date();

                window.location = `{{embedded_page}}/success`;
                return;
              }
              window.location = `/check_ausweisapp`;
            }, 1000);
            window.location = "bundesident://testIt";
          }
        </script>
      </head>
