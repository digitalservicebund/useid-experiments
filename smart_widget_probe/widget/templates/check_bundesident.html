<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <html>
      <head>
        <script type="text/javascript">
          function iOS() {
            return [
              'iPad Simulator',
              'iPhone Simulator',
              'iPod Simulator',
              'iPad',
              'iPhone',
              'iPod'
            ].includes(navigator.platform)
            // iPad on iOS 13 detection
            || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
          }
          function load() {
            var now = new Date();
            setTimeout(function () {
              var later = new Date();
              if (document.hidden || later.valueOf() - now.valueOf() > 2000) {
                window.location = `{{embedded_page}}/success`;
                return;
              }
              window.location = `/check_ausweisapp`;
              //only for iOS
              if(iOS()){
                setTimeout(function () {
                  if (window.location.pathname !== "/check_ausweisapp") {
                    window.location = `{{embedded_page}}/success`;
                  }
                }, 100);
               }
            }, 1000);
            window.location = "bundesident://testIt";
          }
        </script>
      </head>

      <body onload="load()">
        <img src="/static/images/loading.gif" width="100%" alt="User Image" />
      </body>
    </html>
  </body>
</html>
